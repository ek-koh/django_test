<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>투표 목록</title>
</head>
<body>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <a href="/polls/{{ question.id }}">{{ question.question_text }}</a><br>
        {% endfor %}
    {% else %}
        <p>투표 목록이 없습니다</p>
    {% endif %}
</body>
</html>
